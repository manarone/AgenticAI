name: Image

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/agentai
  EXECUTOR_IMAGE_NAME: ${{ github.repository_owner }}/agentai-executor

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          short_sha="${GITHUB_SHA::7}"
          agent_tags=("${REGISTRY}/${IMAGE_NAME}:sha-${short_sha}")
          executor_tags=("${REGISTRY}/${EXECUTOR_IMAGE_NAME}:sha-${short_sha}")

          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            agent_tags+=("${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}")
            executor_tags+=("${REGISTRY}/${EXECUTOR_IMAGE_NAME}:${GITHUB_REF_NAME}")
          fi

          if [[ "${GITHUB_REF_NAME}" == "${{ github.event.repository.default_branch }}" ]]; then
            agent_tags+=("${REGISTRY}/${IMAGE_NAME}:latest")
            executor_tags+=("${REGISTRY}/${EXECUTOR_IMAGE_NAME}:latest")
          fi

          {
            echo "agent_tags<<EOF"
            printf '%s\n' "${agent_tags[@]}"
            echo "EOF"
            echo "executor_tags<<EOF"
            printf '%s\n' "${executor_tags[@]}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build images
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t agent_tags <<< "${{ steps.tags.outputs.agent_tags }}"
          mapfile -t executor_tags <<< "${{ steps.tags.outputs.executor_tags }}"

          primary_agent="${agent_tags[0]}"
          buildah bud --isolation chroot -f Containerfile -t "${primary_agent}" .
          for tag in "${agent_tags[@]:1}"; do
            buildah tag "${primary_agent}" "${tag}"
          done

          primary_executor="${executor_tags[0]}"
          buildah bud --isolation chroot -f Containerfile.executor -t "${primary_executor}" .
          for tag in "${executor_tags[@]:1}"; do
            buildah tag "${primary_executor}" "${tag}"
          done

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin "${REGISTRY}"

      - name: Push image tags
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            buildah push "${tag}" "docker://${tag}"
          done <<< "${{ steps.tags.outputs.agent_tags }}"
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            buildah push "${tag}" "docker://${tag}"
          done <<< "${{ steps.tags.outputs.executor_tags }}"
