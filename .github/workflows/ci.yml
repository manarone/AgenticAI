name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Test
        run: pytest

  deploy-coolify:
    name: Deploy to Coolify
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Coolify deploy webhook
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_APP_UUID: ${{ vars.COOLIFY_APP_UUID }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -z "${COOLIFY_WEBHOOK}" ] || [ -z "${COOLIFY_TOKEN}" ] || [ -z "${COOLIFY_APP_UUID}" ]; then
            echo "::error::Missing deploy configuration. Required: COOLIFY_WEBHOOK (secret), COOLIFY_TOKEN (secret), COOLIFY_APP_UUID (repo variable)."
            exit 1
          fi

          curl --fail-with-body --request GET "${COOLIFY_WEBHOOK}" \
            --header "Authorization: Bearer ${COOLIFY_TOKEN}"

          COOLIFY_API_BASE="$(python3 - <<'PY'
from urllib.parse import urlparse
import os
parsed = urlparse(os.environ["COOLIFY_WEBHOOK"])
print(f"{parsed.scheme}://{parsed.netloc}/api/v1")
PY
)"

          python3 .github/scripts/verify_coolify_deployment.py \
            --api-base "${COOLIFY_API_BASE}" \
            --token "${COOLIFY_TOKEN}" \
            --app-uuid "${COOLIFY_APP_UUID}" \
            --commit "${GITHUB_SHA}" \
            --initial-wait 60 \
            --poll-interval 30 \
            --timeout 600
