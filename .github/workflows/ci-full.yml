name: CI Full

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  full-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Static syntax check
        run: python -m py_compile $(find src -name '*.py') $(find tests -name '*.py') scripts/init_db.py

      - name: Run full test suite
        run: pytest -q

      - name: Render Kubernetes overlays
        run: |
          kubectl kustomize kubernetes-stack/overlays/dev >/tmp/kustomize-dev.yaml
          kubectl kustomize kubernetes-stack/overlays/prod >/tmp/kustomize-prod.yaml
