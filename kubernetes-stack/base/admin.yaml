apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: ghcr.io/example/agentai:v0.1.0
          command: ["uvicorn", "services.admin.main:app", "--host", "0.0.0.0", "--port", "8002"]
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: agentai-config
            - secretRef:
                name: agentai-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: admin
spec:
  selector:
    app: admin
  ports:
    - name: http
      port: 8002
      targetPort: 8002
