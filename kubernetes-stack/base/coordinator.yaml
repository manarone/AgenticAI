apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: ghcr.io/example/agentai:v0.1.0
          command: ["uvicorn", "services.coordinator.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: agentai-config
            - secretRef:
                name: agentai-secrets
          volumeMounts:
            - name: coordinator-data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: coordinator-data
          persistentVolumeClaim:
            claimName: coordinator-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coordinator-data-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
spec:
  selector:
    app: coordinator
  ports:
    - name: http
      port: 8000
      targetPort: 8000
