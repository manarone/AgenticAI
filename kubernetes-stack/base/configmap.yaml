apiVersion: v1
kind: ConfigMap
metadata:
  name: agentai-config
data:
  APP_ENV: "prod"
  APP_TIMEZONE: "UTC"
  PROMPT_DIR: "/app/src/prompts"
  REDIS_URL: "redis://redis:6379/0"
  TASK_STREAM: "agentai:tasks"
  RESULT_STREAM: "agentai:results"
  CANCEL_STREAM: "agentai:cancels"
  OPENAI_BASE_URL: "https://openrouter.ai/api/v1"
  OPENAI_MODEL: "minimax/minimax-m2.5"
  BUS_BACKEND: "redis"
  MEMORY_BACKEND: "mem0_local"
  MEM0_ORG_ID: ""
  MEM0_PROJECT_ID: ""
  MEM0_USER_PREFIX: "agentai"
  MEM0_QDRANT_HOST: "qdrant"
  MEM0_QDRANT_PORT: "6333"
  MEM0_QDRANT_COLLECTION: "agentai-mem0-nomic"
  MEM0_EMBEDDER_PROVIDER: "fastembed"
  MEM0_EMBEDDING_MODEL: "nomic-ai/nomic-embed-text-v1.5"
  MEM0_EMBEDDING_DIMS: "768"
  MEM0_LLM_MODEL: "minimax/minimax-m2.5"
  MEM0_HISTORY_DB_PATH: "/data/mem0-history.db"
  SKILL_LOCAL_DIR: "/app/src/skills/starter"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "agentai-skills"
  MINIO_SECURE: "false"
  MAX_EXECUTOR_RETRIES: "2"
  TASK_TIMEOUT_SECONDS: "120"
  SHELL_POLICY_MODE: "balanced"
  SHELL_WORK_DIR: "/tmp/agentai"
  SHELL_MAX_OUTPUT_CHARS: "4000"
  SHELL_ALLOW_HARD_BLOCK_OVERRIDE: "false"
  SHELL_MUTATION_GRANT_TTL_MINUTES: "10"
  SHELL_REMOTE_ENABLED: "false"
  SHELL_TIMEOUT_SECONDS: "120"
  SHELL_ENV_ALLOWLIST: "PATH,HOME,LANG,LC_ALL,TERM,TZ"
  WEB_SEARCH_ENABLED: "true"
  WEB_SEARCH_PROVIDER: "searxng"
  SEARXNG_BASE_URL: "http://searxng:8080"
  WEB_SEARCH_TIMEOUT_SECONDS: "10"
  WEB_SEARCH_DEFAULT_RESULTS: "5"
  WEB_SEARCH_DEEP_RESULTS: "10"
  WEB_SEARCH_MAX_RESULTS: "10"
  WEB_SEARCH_MAX_CONCURRENT: "8"
